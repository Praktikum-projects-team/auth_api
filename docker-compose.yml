version: '3'
services:
  postgres:
    container_name: postgres
    image: "postgres:13"
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - $HOME/postgresql/data:/var/lib/postgresql/auth_api_data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d auth_database" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    container_name: redis
    image: redis:7
    env_file:
      - ./.env
    volumes:
      - $HOME/redis/data:/var/lib/redis/data

  auth:
    container_name: auth
    build: .
    env_file:
      - ./.env
    depends_on:
      - redis
      - postgres

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - auth
    ports:
      - "80:80"

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "16685:16685"
      - "14268:14268"
      - "9411:9411"
    restart: unless-stopped
    depends_on:
      - auth
